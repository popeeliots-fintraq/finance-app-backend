# alembic.ini (Minimal Configuration)

[alembic]
# Path to the migration script directory
script_location = alembic 
# Entry point for your application's env.py file
version_locations = %(script_location)s

# The SQLAlchemy database URL.
# Replace this with your environment variable or direct connection string.
# Since you use GCP, it's best to reference an environment variable.
sqlalchemy.url = ${DATABASE_URL}

# template used to generate migration files
file_template = %%(rev)s_%%(slug)s

[post_write_hooks]
# For code formatters (optional)
# hooks = flake8
# flake8.args = %(script)s
